apiVersion: batch/v1
kind: Job
metadata:
  generateName: APP-NAME-trigger-analysis-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: trigger
        env:
          - name: GITUSERNAME
            valueFrom:
              secretKeyRef:
                name: github-secret
                key: username
                optional: false 
          - name: GITPASSWORD
            valueFrom:
              secretKeyRef:
                name: github-secret
                key: password
                optional: false 
          - name: GITREPO
            value: GIT-REPO
        image:  'quay.io/opsmxpublic/kubegit:v2'
        command: ["bash",  "-c"]
        args:
          - >-
             git config --global user.name "$GITUSERNAME";
             git config --global user.password "$GITPASSWORD";
             git config --global user.email "something@company.io"
             git config --global credential.helper store;
             NEWGIT=$(echo $GITREPO | sed "s#https://#https://$GITUSERNAME:$GITPASSWORD@#")
             git clone $NEWGIT /tmp/myrepo;
             cd /tmp/myrepo/APP-NAME;
             git checkout GIT-BRANCH;
             chmod +x trigger-analysis.sh;
             ./trigger-analysis.sh APP-NAME;
      restartPolicy: Never
      serviceAccount: trigger
  backoffLimit: 4
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trigger
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: APP-NAME-trigger
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: APP-NAME-trigger
subjects:
- kind: ServiceAccount
  name: trigger
  namespace: PREVIEW-NS
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: APP-NAME-trigger
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  - rollouts/status
  - rollouts/finalizers
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
  - list
  - watch